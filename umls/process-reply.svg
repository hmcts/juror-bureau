ints="794.5,235.8398,784.5,239.8398,794.5,243.8398" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="788.5" x2="1001" y1="239.8398" y2="239.8398"/><polygon fill="#181818" points="501.5,265.1504,491.5,269.1504,501.5,273.1504" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="495.5" x2="782.5" y1="269.1504" y2="269.1504"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="269" x="502.5" y="264.4082">render processing actions form with errors</text><polygon fill="#181818" points="1205,301.4609,1215,305.4609,1205,309.4609" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="783.5" x2="1211" y1="305.4609" y2="305.4609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="218" x="891.25" y="300.7188">continue processing the summons</text><!--MD5=[660086a73059842985af5959629c2a37]
@startuml sequence-general

skinparam Style strictuml 
skinparam SequenceMessageAlignment center
participant Actor
participant SummonsResponse <</summons-replies/response>>
participant SummonsProcess <</summons-replies/process>>
participant SummonsProcessController <<process-reply.controller.js>>
participant ProcessingActionValidator <<summons-management.js>>
participant ProcessingActionController

Actor -> SummonsResponse : enter summons response details

SummonsResponse -> SummonsProcessController : call page controller
SummonsProcess <- SummonsProcessController : render processing actions form

SummonsProcess -> SummonsProcessController : select options and post
SummonsProcessController -> ProcessingActionValidator : validate the option selected

alt No option selected
  SummonsProcessController <- ProcessingActionValidator
  SummonsProcess <- SummonsProcessController : render processing actions form with errors 
end

SummonsProcessController -> ProcessingActionController : continue processing the summons

@enduml

